<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecionando</title>
    <script>
      // Captura o caminho original e redireciona
      const segmentos = window.location.pathname.split('/');
      const repoName = segmentos[1] || 'testes'; // substitua 'testes' pelo nome do seu repositório
      const path = segmentos.slice(2).join('/');
      
      // Redireciona mantendo o nome do repositório
      window.location.href = `/${repoName}/#/${path || ''}`;
    </script>
  </head>
  <body>
    <p>Redirecionando...</p>
  </body>
</html>
